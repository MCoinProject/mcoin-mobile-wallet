<ion-content class="login-content" padding>
	<ion-row class="logo-row">
		<ion-col></ion-col>
		<ion-col>
			<img src="images/ETP-Logo.png"/>
			<!-- <h2>ETP Wallet</h2> -->
		</ion-col>
		<ion-col></ion-col>
	</ion-row>
	<div class="login-box">
		<form (ngSubmit)="login()" #loginForm="ngForm">
			<ion-row>
				<ion-col>
					<ion-list inset>
						
						<ion-item>
							<ion-input type="email" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
						</ion-item>
						
						<ion-item>
							<ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
						</ion-item>
						
					</ion-list>
				</ion-col>
			</ion-row>
			
			<ion-row>
				<ion-col class="signup-col">
					<button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
					<a ion-button class="register-btn" block clear type="button" (click)="createAccount()">Create New Account</a>
				</ion-col>
			</ion-row>
			
		</form>
	</div>
</ion-content>
